<h1>Need Music?</h1>

<p class="lead">Use the Spotify app to browse new music.</p>

<form>
  <div class="form-group">
    <input type="text" name="searchStr" (keyup)="searchMusic()" placeholder="Search Music..." [(ngModel)]="searchStr" class="form-control input-md">
  </div>
</form>

<div *ngIf="searchResponse">
  <div *ngFor="let res of searchResponse">
    <div class="row">
      <div class="col-md-12">
        <div class="search-response well">
          <h4><a routerLink="/artist/{{res.id}}"> {{res.name}} </a></h4>
          <div>
            Genre:
            <span *ngFor="let genre of res.genres">{{genre}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
